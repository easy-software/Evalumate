<section ng-controller="AssessmentsListController" class="ea">
	<link rel="stylesheet" type="text/css" href="modules/assessments/client/css/ea.css" />
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Comfortaa" />
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Proxima Nova" />

  <div class="container " style="background-color: #F5F5F5;text-align: center;" >
    <h3>In order to submit this assessment, all questions will need to be answered!</h3>
    <div>
      <form  ng-submit="done()">
        <div class="form-group" >
          <label class="control-label col-sm-2" for="email">Name of person you would like to assess: </label>
          <div class="col-sm-5">
            <input type="text" class="form-control" id="email" placeholder="Enter Name" name="email" ng-model='vm.name'>
          </div>
        </div>
        <div class="form-group" ng-repeat="ema in vm.ema track by $index">
         <div class="row">
           <div class="col-md-1">

           </div>
           <div class="col-md-10">
             <h4 class="text-center">{{$index + 1 }} {{". "}}{{ema}}</h4>
           </div>
           <div class="col-md-1">
           </div>
         </div>
          <div class="row">
           <div class="col-md-1">
           </div>
           <div class="col-md-2" style="border-style: solid; border-width: 5px; border-color: #fad654; vertical-align: middle;">
             <label class="ea"><input class="ea" type="radio" name="optradio{{$index}}"  ng-model='vm.results[$index]' ng-value="1" > 1 - Almost Never </label>
           </div>
            <div class="col-md-2" style="border-style: solid; border-width: 5px; border-color: #ffa309; vertical-align: middle;">
             <label class="ea"><input class="ea" type="radio" name="optradio{{$index}}" ng-model='vm.results[$index]' ng-value="2" > 2 - Sometimes</label>
           </div>
            <div class="col-md-2" style="border-style: solid; border-width: 5px; border-color: #d97804; vertical-align: middle;">
             <label class="ea"><input class="ea" type="radio" name="optradio{{$index}}" ng-model='vm.results[$index]' ng-value="3" > 3 - Moderately Often</label>
           </div>

            <div class="col-md-2" style="border-style: solid; border-width: 5px; border-color: #ed2937; vertical-align: middle;">
             <label class="ea"><input class="ea" type="radio" name="optradio{{$index}}" ng-model='vm.results[$index]' ng-value="4" > 4 - Often</label>
           </div>
            <div class="col-md-2" style="border-style: solid; border-width: 5px; border-color: #b4292e; vertical-align: middle;">
             <label class="ea"><input class="ea" type="radio" name="optradio{{$index}}" ng-model='vm.results[$index]' ng-value="5" > 5 - Very Often</label>
           </div>
           <div class="col-md-1">

           </div>
         </div>
        </div>
        <div style="text-align: center;" ng-show='vm.results'>
          <button type="button btn-lg" class="btn btn-success" ng-click="done()">Submit</button>
        </div>

      </form>
    </div>

</div>
</section>
