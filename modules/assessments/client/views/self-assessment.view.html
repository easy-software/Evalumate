	<link rel="stylesheet" type="text/css" href="modules/assessments/client/css/ea.css" />

                <input type="text" class="form-control" id="email" placeholder="Enter Email" name="email" ng-model='vm.name' ng-change="vm.change_()">
              </div>
            </div>
           </div>
           <div class="col-md-1">
           </div>
         </div>
