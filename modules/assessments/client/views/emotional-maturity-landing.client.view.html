<section ng-controller="AssessmentsListController" ng-init="find()">
	
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Comfortaa" />
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Proxima Nova" />
	<style>
	h1   {font-family: Comfortaa; color: #d97804;}
	h2 {font-family: Comfortaa;}
	input {font-family: Comfortaa;}
	p {font-family: Proxima Nova;}
	a {font-family: Proxima Nova;}
	td {font-family: Proxima Nova;}
	table {width: 100%;}
	button {font-family: Comfortaa;}
	</style>


	<div class="jumbotron text-center" style="color:818185; background: url('modules/assessments/client/img/ema.jpg') no-repeat center center; background-size: 100%;  background-position: center; " >
  <h1 style="color: #ffa309;text-shadow: 3px 3px 0px #000"> Emotional Maturity Quiz</h1>
	<br>
  <a  href="EMA">
  		<button type="button" class="btn btn-warning" >Take Assessment</button>
  </a>

</div>

</section>

<section ng-controller="AssessmentsListController" ng-init="find()">

	<style>
	h1   {font-family: Comfortaa; color: #d97804;}
	h2 {font-family: Comfortaa;}
	input {font-family: Comfortaa;}
	p {font-family: Proxima Nova;}
	a {font-family: Proxima Nova;}
	td {font-family: Proxima Nova;}
	table {width: 100%;}
	button {font-family: Comfortaa;}
	</style>

<div class="row" style="text-align:center">
	<br>
	<div class="col-md-4">
		<h1>Self-Assessment Scores</h1>
		<table>
			<tr class="row" >
				<td class="col-md-4" style="color: #818185;border-style: solid; border-width: 5px; border-bottom-width: 2.5px; border-bottom-width: 5px;border-color: #fad654; vertical-align: middle; border-color: #fad654;font-family: Comfortaa;font-size: 150%;">
					DATE TAKEN
				</td >
				<td class="col-md-4" style="color: #818185;border-style: solid; border-width: 5px; border-bottom-width: 2.5px; border-bottom-width: 5px;border-color: #fad654; vertical-align: middle; border-color: #fad654;font-family: Comfortaa;font-size: 150%;">
					SCORE
				</td >
			</tr>
			<tr class="row" ng-repeat="test in vm.assessment.selfResult.slice().reverse()">
				
				<td class="col-md-3"  style="color: #818185;border-style: solid; border-width: 5px; border-bottom-width: 2.5px; border-bottom-width: 5px;border-color: #fad654; vertical-align: middle; border-color: #fad654">
					{{vm.convertDate(test.time)}}
				</td>
				<td class="col-md-3"  style="color: #818185;border-style: solid; border-width: 5px; border-bottom-width: 2.5px; border-bottom-width: 5px;border-color: #fad654; vertical-align: middle; border-color: #fad654">
					{{test.score}}
				</td >
			<tr>
		</table>
		
	</div>
	<div class="col-md-4" >
		<h1> Score Translation</h1>
		<img src="modules/assessments/client/img/translatingEM.jpg" width="100%" height="250x">
		
	</div>
	<div class="col-md-4" >
		<h1>EMQ Scores</h1>
		<table>
			<tr class="row" >
				<td class="col-md-4" style="color: #818185;border-style: solid; border-width: 5px; border-bottom-width: 2.5px; border-bottom-width: 5px;border-color: #fad654; vertical-align: middle; border-color: #fad654;font-family: Comfortaa;font-size: 150%;">
					NAME
				</td>
				<td class="col-md-4" style="color: #818185;border-style: solid; border-width: 5px; border-bottom-width: 2.5px; border-bottom-width: 5px;border-color: #fad654; vertical-align: middle; border-color: #fad654;font-family: Comfortaa;font-size: 150%;">
					SCORE
				</td >
				<td class="col-md-4" style="color: #818185;border-style: solid; border-width: 5px; border-bottom-width: 2.5px; border-bottom-width: 5px;border-color: #fad654; vertical-align: middle; border-color: #fad654;font-family: Comfortaa;font-size: 150%;">
					DATE TAKEN
				</td >
			</tr>
			<tr class="row" ng-repeat="test in vm.assessment.emaresult.slice().reverse()">
				<td class="col-md-4" style="color: #818185;border-style: solid; border-width: 5px; border-bottom-width: 2.5px; border-bottom-width: 5px;border-color: #fad654; vertical-align: middle; border-color: #fad654">
					{{test.name}}
				</td>
				<td class="col-md-4" style="color: #818185;border-style: solid; border-width: 5px; border-bottom-width: 2.5px; border-bottom-width: 5px;border-color: #fad654; vertical-align: middle; border-color: #fad654">
					{{test.score}}
				</td >
				<td class="col-md-4" style="color: #818185;border-style: solid; border-width: 5px; border-bottom-width: 2.5px; border-bottom-width: 5px;border-color: #fad654; vertical-align: middle; border-color: #fad654">
					{{vm.convertDate(test.time)}}
				</td >
			</tr>
		</table>
		
	</div>

</div>
</section>
